<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <title>{% block title %}{% endblock %} - {{name}}</title>
    {% endblock %}
    {% include 'style.css.html' %}
    {% include 'script.js.html' %}
</head>
<body>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">
    {% block footer %}
    <a href="http://www.sportorg.o-ural.ru">ПО {{name}} {{version}}</a>.
    Время печати:
    <script type="text/javascript">
        var l = new Date();
        document.write (l.toLocaleString());
        if (!isChrome && !isFirefox) {
            document.write('<p class="no-print" style="color: red">Используйте браузер Google Chrome или Firefox</p>');
        }
    </script>
    {% endblock %}
</div>
</body>
</html>
