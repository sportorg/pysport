[tool.poetry]
name = "sportorg"
version = "1.5.0"
description = "SportOrg, python, sportident, orienteering"
authors = ["Danil Akhtarov <daxartio@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.8"
boltons = "^20"
docxtpl = "^0"
jinja2 = "^2"
playsound = "^1"
polib = "^1"
pydantic = "^1"
PySide2 = "^5"
python-dateutil = "^2"
python-dotenv = '^0.14'
pywin32 = {version="^228", optional = true}
pywinusb = "^0"
requests = "^2"
shiboken2 = "^5.15"
sportident = "^1"

[tool.poetry.dev-dependencies]
autoflake = "*"
black = {version = "*", allow-prereleases = true}
cx_Freeze = "^6"
flake8 = "*"
flake8-annotations-complexity = "*"
flake8-bandit = "*"
flake8-breakpoint = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-eradicate = "*"
flake8-if-expr = "*"
flake8-isort = "*"
flake8-logging-format = "*"
flake8-print = "*"
flake8-pytest = "*"
flake8-pytest-style = "*"
flake8-requirements = "*"
flake8-return = "*"
mypy = "*"
pep8-naming = "*"
pylint = "*"
pytest = "*"
pytest-cov = "*"
pytest-deadfixtures = "*"
pytest-mock = "*"
toml = "*"
unify = "*"

[tool.poetry.extras]
win = ["pywin32"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
